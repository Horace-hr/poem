	layout("/common/_layout.html" , {title : '小说章节' , page:'chapter'}){
-->


<script type="text/javascript" charset="utf-8" src="${ctx}/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${ctx}/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="${ctx}/ueditor/lang/zh-cn/zh-cn.js"></script>

<form method="post" class="container">

    <div class="row">
        <div class="col-lg-5 col-md-5">
            <div class="panel panel-default panel-fixed">
                <!-- Default panel contents -->
                <div class="panel-heading">${isEmpty(c) ? '新增章节' : '修改章节内容'}</div>

                <div class="panel-body">

                    <div class="form-horizontal">
                        <div class="clearfix">


                            <div class="col-lg-10 clearfix">

                                <div class="form-group ">
                                    <label class="col-lg-4 control-label">小说</label>
                                    <div class="col-sm-8">
                                        <!--: if( isNotEmpty(novel) ){ -->
                                        <input type="text" class="form-control" value="${novel.nName}" readonly/>
                                        <input type="hidden" class="form-control" name="e.novelId" value="${novel.id}"/>
                                        <!--: }else{ -->
                                            <input type="text" class="form-control" value="请先选择一部小说" readonly/>
                                            <input type="hidden" class="form-control" name="e.novelId" value=""/>
                                        <!--: } -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">章节</label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                第
                                            </div>
                                            <!--: if(isNotEmpty(c)){ -->
                                            <input type="number" class="form-control" name="e.number"  value="${c.number}"/>
                                            <!--: }else{ -->
                                            <input type="number" class="form-control" name="e.number"  value="${novel.lChapterNum+1}"/>
                                            <!--: } -->
                                            <div class="input-group-addon">
                                                章
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">标题</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="e.title"  value="${c.title!}"/>
                                    </div>
                                </div>

                                <!--:
                                 var novelId ;
                                 if(isEmpty(novel)){
                                     novelId = c.novelId ;
                                 }else{
                                     novelId = novel.id ;
                                 }
                                 -->

                                <div class="form-group">
                                    <label class="col-lg-4 control-label"></label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="hidden" name="e.id" value="${c.id!}" data-empty="true"/>
                                        <!--: if(isEmpty(c)){  -->
                                        <a href="/admin/save/chapter" data-submit="true" data-insert="countNumber" data-id="${novelId}" data-success="needContinue" class="btn btn-danger">确认发布</a>
                                        <!--: }else{  -->
                                        <a href="/admin/save/chapter" data-submit="true" data-insert="countNumber" data-redirect="/admin/list/chapter?novelId=${novelId}&isAdd=1" class="btn btn-success">确认修改</a>
                                        <!--: }  -->
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-lg-5 col-md-5">

            <div class="panel panel-default panel-sec">

                <!--<a href="javascript:;" class="btn btn-link uploadPics" id="uploadPic" title="上传图片"></a>-->

                <script id="editor" type="text/plain" style="width:100%;height:100%">${c.content!}</script>

            </div>
        </div>
    </div>

</form>


<!--:}-->

<script type="text/javascript">


    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{
        toolbars: [
            [
                'fullscreen','bold', 'italic', 'underline', 'forecolor','|',
                'justifyleft', 'justifycenter', 'justifyright', 'link',  'insertunorderedlist','horizontal','|',
                'removeformat',  'pasteplain',    '|', 'emotion', 'spechars' , 'simpleupload'
            ]
        ] ,
        textarea : 'e.content' ,
        maximumWords:'10000'
    });
//    ue.ready(function () {
//        $('#uploadPic').insertAfter($('#edui33'));
//    });

</script>
