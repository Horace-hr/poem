<div class="page" data-title="诗词音频" data-menu="5" data-preload="">
	<div class='jAudio--player'>
		<audio></audio>
		<div class='jAudio--ui'>
			<div class='jAudio--thumb'></div>
			<div class='jAudio--status-bar'>
				<div class='jAudio--details'></div>
				<div class='jAudio--volume-bar'></div>

				<div class='jAudio--progress-bar'>
					<div class='jAudio--progress-bar-wrapper'>
						<div class='jAudio--progress-bar-played'>
							<span class='jAudio--progress-bar-pointer'></span>
						</div>
					</div>
				</div>

				<div class='jAudio--time'>
					<span class='jAudio--time-elapsed'>00:00</span> <span
						class='jAudio--time-total'>00:00</span>
				</div>

			</div>

		</div>
		<div class='jAudio--controls'>
			<ul>
				<li><button class='audio_button' data-action='prev' id='btn-prev'>
						<span></span>
					</button></li>
				<li><button class='audio_button' data-action='play' id='btn-play'>
						<span></span>
					</button></li>
				<li><button class='audio_button' data-action='next' id='btn-next'>
						<span></span>
					</button></li>
			</ul>
		</div>
		<script>
			$(".jAudio--player").jAudio(t);
		</script>
		<div class='jAudio--playlist'></div>
	</div>

</div>
